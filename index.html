<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>単純なJavaScript</title>
        <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
        <script>
            var session = new QiSession()

            function sampleButtonClicked(){
                console.log("sampleButtonClicked")
                session.servise("ALtextToSpeech").done(function (ALtextToSpeech){
                        ALtextToSpeech.say("こんにちわ");
                    });
            }
        </script>
    </head>
    <body>
        <div style="font-size: 6em">
            簡単なJavaScript
        </div>
        <button style="font-size: 6em" type="button" onclick="sampleButtonClicked()">発話</button>
        
    </body>
</html>
